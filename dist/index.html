<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <title>ToDo List</title>
    <script src="main.js" defer></script>
  </head>

  <body>
    <div id="cointainer">
        <nav>
          <p>ToDo <span class="user-name">List</span></p> <!-- .todo-list = .user-name -->
        </nav>
        <main>
          <div id="folders">
            <form id="form-folder">
              <input
                type="text"
                name="folder-name"
                id="folder-name"
                placeholder="New folder"
              />
              <input type="submit" value="Create new" />
            </form>
            <div class="card"></div>
          </div>
          <div id="tasks" class="card">
            <form id="form-task">
              <input
                type="text"
                name="task-name"
                id="task-name"
                placeholder="New task"
              />
              <input type="date" name="task-date" id="task-date" />
              <select name="task-priority" id="task-priority">
                <option value="important">Important</option> <!-- important = urgent-->
                <option value="normal">Normal</option>
              </select>
              <input type="submit" value="+" />
            </form>
            <div id="task-container"></div>
          </div>
        </main>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <form id="form-task-edit">
              <input
                type="text"
                name="task-name"
                id="task-name-edit"
                placeholder="New task"
              />
              <input type="date" name="task-date" id="task-date-edit" />
              <select name="task-priority" id="task-priority-edit">
                <option value="mportant">Important</option> <!-- important = urgent-->
                <option value="normal">Normal</option>
              </select>
              <input type="submit" value="Save" />
            </form>
          </div>
      </div>
  </body>
</html>
